---
name: SpardaBank (TEO)
renames:
  - from: '(?P<head>[A-Z_]*)-(?P<y>[12][09][0-9][0-9])-(?P<m>[01][0-9])-(?P<d>[0-3][0-9]).pdf'
    to:   '{y}-{m}-{d}_{head}.pdf'
  - from: '(?P<d>[0-3][0-9])-(?P<m>[01][0-9])-(?P<y>[12][09][0-9][0-9])_(?P<head>.*).pdf'
    to:   '{y}-{m}-{d}_{head}.pdf'
  - from: '(?P<y>[12][09][0-9][0-9])(?P<m>[01]?[0-9])(?P<d>[0-3]?[0-9])_(?P<head>Umsätze_.*?)_?.csv'
    to:   '{y}-{m:0>2}-{d:0>2}_{head}.csv'
  - from: '(?P<y1>[12][09][0-9][0-9])-(?P<m1>[01]?[0-9])-(?P<d1>[0-3]?[0-9])_(?P<y>[12][09][0-9][0-9])-(?P<m>[01]?[0-9])-(?P<d>[0-3]?[0-9])_(?P<head>Umsätze_.*?)_?.csv'
    to:   '{y}-{m:0>2}-{d:0>2}_{head}_{y1}-{m1:0>2}-{d1:0>2}.csv'
